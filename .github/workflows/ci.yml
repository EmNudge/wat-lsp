name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      playground: ${{ steps.filter.outputs.playground }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'build.rs'
              - 'docs/**'
              - 'tree-sitter-wasm/**'
            playground:
              - 'playground/**'
              - 'tree-sitter-wasm/**'
              - 'src/**'

  test:
    name: Test
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Add npm global bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests (native)
        run: cargo test --features native --verbose

      - name: Run tests (native, release mode)
        run: cargo test --features native --release --verbose

  clippy:
    name: Clippy
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Run clippy (native)
        run: cargo clippy --features native --all-targets -- -D warnings

      - name: Run clippy (wasm)
        run: cargo clippy --features wasm --no-default-features --lib -- -D warnings

  fmt:
    name: Format
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build Native
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Add npm global bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build release binary
        run: cargo build --features native --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: wat-lsp-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/wat-lsp-rust${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  build-wasm:
    name: Build WASM
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build WASM package
        run: wasm-pack build --target web --features wasm --no-default-features

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: wat-lsp-wasm
          path: |
            pkg/wat_lsp_rust.js
            pkg/wat_lsp_rust.d.ts
            pkg/wat_lsp_rust_bg.wasm
            pkg/package.json

  security-audit:
    name: Security Audit
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  playground:
    name: Playground
    needs: changes
    if: needs.changes.outputs.playground == 'true' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build WASM LSP module
        run: wasm-pack build --target web --features wasm --no-default-features

      - name: Copy WASM files to playground
        run: |
          mkdir -p playground/public
          cp pkg/wat_lsp_rust.js playground/
          cp pkg/wat_lsp_rust_bg.wasm playground/public/

      - name: Install playground dependencies
        working-directory: playground
        run: npm install

      - name: Build playground
        working-directory: playground
        run: npm run build

      - name: Install Playwright browsers
        working-directory: playground
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: playground
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playground/playwright-report/
          retention-days: 7

      - name: Upload playground build
        uses: actions/upload-artifact@v6
        with:
          name: playground-dist
          path: playground/dist/

  deploy-pages:
    name: Deploy to Cloudflare Pages
    needs: playground
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Download playground build
        uses: actions/download-artifact@v7
        with:
          name: playground-dist
          path: dist

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=wat-lsp --branch=${{ github.head_ref || github.ref_name }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.deployment-url }}';
            const body = `## ðŸš€ Playground Preview\n\nDeployed to Cloudflare Pages:\n${url}`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Playground Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

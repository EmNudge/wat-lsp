name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      packages: ${{ steps.filter.outputs.packages }}
      playground: ${{ steps.filter.outputs.playground }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'build.rs'
              - 'docs/**'
              - 'grammars/tree-sitter-wat/**'
            packages:
              - 'packages/**'
              - 'src/**'
              - 'grammars/tree-sitter-wat/**'
            playground:
              - 'packages/playground/**'
              - 'packages/**'
              - 'grammars/tree-sitter-wat/**'
              - 'src/**'

  test:
    name: Test
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Add npm global bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Generate tree-sitter parser
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter generate

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests (native)
        run: cargo test --features native --verbose

      - name: Run tests (native, release mode)
        run: cargo test --features native --release --verbose

  clippy:
    name: Clippy
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Generate tree-sitter parser
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter generate

      - name: Build tree-sitter WASM
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter build --wasm

      - name: Run clippy (native)
        run: cargo clippy --features native --all-targets -- -D warnings

      - name: Run clippy (wasm)
        run: cargo clippy --features wasm --no-default-features --lib -- -D warnings

  fmt:
    name: Format
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build Native
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Add npm global bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Generate tree-sitter parser
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter generate

      - name: Build release binary
        run: cargo build --features native --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: wat-lsp-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/wat-lsp-rust${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  build-wasm:
    name: Build WASM
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Generate tree-sitter parser
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter generate

      - name: Build tree-sitter WASM
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter build --wasm

      - name: Build WASM package
        run: wasm-pack build --target web --no-pack -- --features wasm --no-default-features

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: wat-lsp-wasm
          path: |
            pkg/wat_lsp_rust.js
            pkg/wat_lsp_rust.d.ts
            pkg/wat_lsp_rust_bg.wasm
            pkg/package.json

  build-npm-package:
    name: Build NPM Package
    needs: changes
    if: needs.changes.outputs.packages == 'true' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Generate tree-sitter parser
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter generate

      - name: Build tree-sitter WASM
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter build --wasm

      - name: Build WASM module
        run: wasm-pack build --target web --no-pack -- --features wasm --no-default-features

      - name: Install package dependencies
        working-directory: packages/wat-lsp
        run: npm install

      - name: Build NPM package
        working-directory: packages/wat-lsp
        run: |
          mkdir -p dist/wasm
          cp ../../pkg/wat_lsp_rust.js dist/wasm/
          cp ../../pkg/wat_lsp_rust.d.ts dist/wasm/
          cp ../../pkg/wat_lsp_rust_bg.wasm dist/wasm/
          npm run build:wrapper
          npm run build:assets

      - name: Upload NPM package artifact
        uses: actions/upload-artifact@v6
        with:
          name: emnudge-wat-lsp
          path: packages/wat-lsp/dist

      - name: Cache NPM package for future runs
        uses: actions/cache/save@v4
        with:
          path: packages/wat-lsp/dist
          key: npm-package-${{ hashFiles('src/**', 'Cargo.toml', 'Cargo.lock', 'grammars/tree-sitter-wat/**', 'packages/wat-lsp/src/**') }}

  security-audit:
    name: Security Audit
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Generate tree-sitter parser
        working-directory: grammars/tree-sitter-wat
        run: tree-sitter generate

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  playground:
    name: Playground
    needs: [changes, build-npm-package]
    # Run if playground changed, OR if rust changed (and build-npm-package ran)
    # The 'always()' allows this to run even if build-npm-package was skipped
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (needs.changes.outputs.playground == 'true' || needs.changes.outputs.rust == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Clean package directory
        run: rm -rf packages/wat-lsp/dist packages/wat-lsp/node_modules

      # Try to restore from cache first (fast path for playground-only changes)
      - name: Restore NPM package from cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: packages/wat-lsp/dist
          key: npm-package-${{ hashFiles('src/**', 'Cargo.toml', 'Cargo.lock', 'grammars/tree-sitter-wat/**', 'packages/wat-lsp/src/**') }}

      # If cache miss and build-npm-package ran, download the artifact
      - name: Download NPM package artifact
        if: steps.cache-restore.outputs.cache-hit != 'true' && needs.build-npm-package.result == 'success'
        uses: actions/download-artifact@v7
        with:
          name: emnudge-wat-lsp
          path: packages/wat-lsp/dist

      - name: Verify package structure
        run: |
          echo "Cache hit: ${{ steps.cache-restore.outputs.cache-hit }}"
          echo "Build job result: ${{ needs.build-npm-package.result }}"
          echo "Package contents:"
          ls -la packages/wat-lsp/
          if [ ! -d "packages/wat-lsp/dist/wasm" ]; then
            echo "ERROR: NPM package not available!"
            echo "This can happen on first run - try re-running the workflow after build-npm-package succeeds."
            exit 1
          fi
          ls -la packages/wat-lsp/dist/
          ls -la packages/wat-lsp/dist/wasm/

      - name: Install playground dependencies
        working-directory: packages/playground
        run: npm install

      - name: Setup playground assets
        working-directory: packages/playground
        run: npm run setup

      - name: Build playground
        working-directory: packages/playground
        run: npm run build

      - name: Install Playwright browsers
        working-directory: packages/playground
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: packages/playground
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: packages/playground/playwright-report/
          retention-days: 7

      - name: Upload playground build
        uses: actions/upload-artifact@v6
        with:
          name: playground-dist
          path: packages/playground/dist/

  deploy-pages:
    name: Deploy to Cloudflare Pages
    needs: playground
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Download playground build
        uses: actions/download-artifact@v7
        with:
          name: playground-dist
          path: dist

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=wat-lsp --branch=${{ github.head_ref || github.ref_name }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.deployment-url }}';
            const body = `## ðŸš€ Playground Preview\n\nDeployed to Cloudflare Pages:\n${url}`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Playground Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wat-lsp-rust
            asset_name: wat-lsp-rust-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: wat-lsp-rust.exe
            asset_name: wat-lsp-rust-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: wat-lsp-rust
            asset_name: wat-lsp-rust-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: wat-lsp-rust
            asset_name: wat-lsp-rust-macos-aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Add npm global bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Upload binary artifact for extension
        uses: actions/upload-artifact@v6
        with:
          name: server-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  publish-vscode-extension:
    name: Publish VS Code Extension
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Download all server binaries
        uses: actions/download-artifact@v6
        with:
          path: server-binaries

      - name: Organize server binaries
        run: |
          mkdir -p vscode-extension/server
          cp server-binaries/server-x86_64-unknown-linux-gnu/wat-lsp-rust vscode-extension/server/wat-lsp-rust-linux-x64
          cp server-binaries/server-x86_64-pc-windows-msvc/wat-lsp-rust.exe vscode-extension/server/wat-lsp-rust-win32-x64.exe
          cp server-binaries/server-x86_64-apple-darwin/wat-lsp-rust vscode-extension/server/wat-lsp-rust-darwin-x64
          cp server-binaries/server-aarch64-apple-darwin/wat-lsp-rust vscode-extension/server/wat-lsp-rust-darwin-arm64
          chmod +x vscode-extension/server/wat-lsp-rust-*

      - name: Install extension dependencies
        working-directory: vscode-extension
        run: npm install

      - name: Package extension
        working-directory: vscode-extension
        run: npx vsce package

      - name: Publish to Open VSX
        working-directory: vscode-extension
        run: |
          npm install -g ovsx
          ovsx publish *.vsix -p ${{ secrets.OPENVSX_TOKEN }}
